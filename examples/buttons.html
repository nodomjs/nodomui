<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <script src='js/nodom.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/button.js'></script>
    <style>
        
    </style>
</head>
<body>
    <div class='btnct'>
        
        <ui-button size='small'>无图小</ui-button>
        <ui-button size='normal'>无图中</ui-button>
        <ui-button size='big'>无图大</ui-button>
        <br>
        <ui-button size='normal' icon='close' theme='active'></ui-button>
        <ui-button size='normal' icon='checked' theme='error'>小图标</ui-button>
        <ui-button size='normal' iconPos='top' theme='success' icon='close'>图标</ui-button>
        
        <ui-button size='normal' iconPos='right' icon='ashbin' theme='error'>小图标</ui-button>
        
        <ui-button size='normal' iconPos='bottom' icon='prompt' theme='warn'>小图标</ui-button>
        <ui-button size='normal' iconPos='left' icon='prompt' theme='warn' nobg>小图标</ui-button>
        
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'.btnct'
        }
    })
</script>
</html>
