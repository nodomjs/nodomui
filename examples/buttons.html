<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <!-- <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" /> -->
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/button.js'></script>
    <style>
        .btnct{
        }
    </style>
</head>
<body>
    <div class='btnct'>
        <ui-button small>无图小</ui-button>
        <ui-button normal>无图中</ui-button>
        <ui-button big>无图大</ui-button>

        <ui-button small icon='close'></ui-button>
        <ui-button normal icon='close'></ui-button>
        <ui-button big icon='close'></ui-button>

        <ui-button left small icon='close'>小左图标</ui-button>
        <ui-button left normal icon='close'>中左图标</ui-button>
        <ui-button left big icon='close'>大左图标</ui-button>

        <ui-button top small icon='close'>小上图标</ui-button>
        <ui-button top normal icon='close'>中上图标</ui-button>
        <ui-button top big icon='close'>大上图标</ui-button>

        <ui-button right small icon='close'>小右图标</ui-button>
        <ui-button right normal icon='close'>中右图标</ui-button>
        <ui-button right big icon='close'>大右图标</ui-button>

        <ui-button bottom small icon='close'>小下图标</ui-button>
        <ui-button bottom normal icon='close'>中下图标</ui-button>
        <ui-button bottom big icon='close'>大下图标</ui-button>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'.btnct'
        }
    })
</script>
</html>
