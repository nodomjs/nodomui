<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/color.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/button.js'></script>
    <style>
        .btnct{
        }
    </style>
</head>
<body>
    <div class='btnct'>
        
        <ui-button small>无图小</ui-button>
        <ui-button normal>无图中</ui-button>
        <ui-button big>无图大</ui-button>

        <ui-button small icon='close'></ui-button>
        <ui-button normal icon='close'></ui-button>
        <ui-button big icon='close'></ui-button>

        <ui-button small icon='close'>小图标</ui-button>
        <ui-button normal icon='close'>中图标</ui-button>
        <ui-button big icon='close' active>大图标</ui-button>

        <ui-button small top icon='close'>小图标</ui-button>
        <ui-button normal top icon='close'>中图标</ui-button>
        <ui-button big top icon='close' active>大图标</ui-button>

        <ui-button small right icon='data'>小图标</ui-button>
        <ui-button normal right icon='data'>中图标</ui-button>
        <ui-button big right icon='data' active>大图标</ui-button>

        <ui-button small bottom icon='home'>小图标</ui-button>
        <ui-button normal bottom icon='home'>中图标</ui-button>
        <ui-button big bottom warn icon='account' >大图标</ui-button>
        
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'.btnct'
        }
    })
</script>
</html>
