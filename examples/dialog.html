<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <script src='js/nodom.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/dialog.js'></script>
    <style>
        .panel{
            height:300px;
        }
        .dialog{
            width:400px !important;
            height:300px !important;
        }
    </style>
</head>
<body>
    <div>
        <button e-click='showDlg'>打开</button>
        <!--
            name        如果需要操作dialog，则需要设置
            title       dialog 标题
            autoOpen    是否自动打开，如果设置，则首次渲染时自动打开
            onOpen      打开时事件
            onClose     关闭时事件
        -->
        <ui-dialog name='dlg' class='dialog' title='测试Dialog' autoOpen onOpen='onOpen' onClose='onClose'>
            <ui-buttongroup>
                <ui-button theme='active' size='small' icon='close' e-click='closeDlg'>关闭</ui-button>
            </ui-buttongroup>
        </ui-dialog>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            methods:{
                showDlg:function(dom,model,module,e){
                    module.getPlugin('dlg').open();
                },
                closeDlg:function(dom,model,module,e){
                    module.getPlugin('dlg').close();
                },
                onOpen:function(model,module){
                    console.log('open');
                },
                onClose:function(model,module){
                    console.log('close');
                }
            }
        }
    });
</script>
</html>
