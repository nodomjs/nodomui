<!DOCTYPE html>

        <p><label>姓名:</label><input type='text'></p>
        <p><label>姓名:</label><input type='text'></p>

        <button e-click='focusme'>显示</button> -->
        <ui-floatbox></ui-floatbox>

</body>
<script>
    $.a({
        module:{
            el:'div',
            data:{
                files:[],
                photos:[]
            },
            methods:{
                focusme:function(dom,model,module,e){
                    let dom1 = new $.Element('div');
                    let txt = new $.Element();
                    txt.textContent='hello world!';
                    dom1.add(txt)
                    $.floatbox(dom1,e);
                }
            }
        }
    });
</script>
