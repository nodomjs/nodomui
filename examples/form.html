<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/dialog.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/form.less" />
    <link rel="stylesheet/less" type="text/css" href="css/font.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/msg_zh.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/dialog.js'></script>
    <script src='../dist/checkbox.js'></script>
    <script src='../dist/radio.js'></script>
    <script src='../dist/file.js'></script>
    <script src='../dist/select.js'></script>
    <script src='../dist/selectlist.js'></script>
    
    <style>
        .form{
            height:400px;
            width:400px;
            padding:10px;
        }
        
        label{
            width:100px;
        }

        .hobby{
            width:300px;
            height:100px;
        }
    </style>
</head>
<body>
    <div>
        <form class='form'>
            <div class='nd-form-item'>
                <label>姓名:</label>
                <input  class='nd-form-input' type='text' x-field='userName' value='{{userName}}'>
            </div>
            <div class='nd-form-item'>
                <label>性别:</label>
                <ui-radio  class='nd-form-input' field='sexy'>
                    <span value='M'>男</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <span value='F'>女</span>
                </ui-radio>
            </div>
            <div class='nd-form-item'>
                <label>学历:</label>
                <ui-select class='nd-form-input' name='education' valueField='id' displayField='title' listField='edus'>
                    <div x-repeat='edus' value='{{id}}' show='{{title}}'>{{id}}-{{title}}</div>
                </ui-select>
            </div>

            <div class='nd-form-item'>
                <label>生活照:</label>
                <ui-file field='photos' multiple='multi' valueField='imgId' displayField="fileName" 
                 returnFields='id,url,result.rows' uploadMethod='uploadFile' delMethod='delFile'
                 type='' maxCount='5'></ui-file>
                
            </div>
            
            
            <div class='nd-form-item'>
                <label>爱好</label>
                <ui-list class='nd-form-input hobby' field='hobby' valueField='hid' 
                    displayField='icon|1|icon,hid|1,htitle|2,desc|3'
                    listField='hobbies' 
                    listType='row'>
                </ui-list>
            </div>
            <div class='nd-form-item'>
                <label>同意条款:</label>
                <ui-checkbox  class='nd-form-input' yes-value='Y' no-value='N'  field='agree'>阅读并同意</ui-checkbox>
            </div>
        </form>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                userName:'yang',
                sexy:'F',
                agree:'Y',
                education:'2,3',
                hobby:2,
                photos:[],
                edus:[
                    {id:1,title:'高中'},
                    {id:2,title:'专科'},
                    {id:3,title:'本科'},
                    {id:4,title:'硕士'},
                    {id:5,title:'博士'}
                ],
                hobbies:[
                    {hid:1,htitle:'体育',icon:'prompt',desc:'体育运动很不错'},
                    {hid:2,htitle:'阅读',icon:'search',desc:'阅读让人睿智'},
                    {hid:3,htitle:'健身',icon:'close',desc:'健身让人上瘾'},
                    {hid:4,htitle:'电脑游戏',icon:'minus',desc:'好玩可别贪玩'},
                    {hid:5,htitle:'户外运动',icon:'add',desc:'感受大自然，轻呼吸'},
                    {hid:6,htitle:'旅游',icon:'prompt',desc:'读万卷书，行万里路'},
                    {hid:7,htitle:'吐槽',icon:'prompt',desc:'吐吐更健康'},
                    {hid:8,htitle:'发呆',icon:'prompt',desc:'人生那么长，歇一下又何妨'},
                ]
            },
            methods:{
                showDlg:function(dom,model,module,e){
                    model.set('showdlg', true);
                },
                hideDlg:function(dom,model,module,e){
                    model.set('showdlg', false);
                },
                uploadFile:function(dom,model,module,e){
                    let xhr = new XMLHttpRequest();
                    xhr.open('POST','http://localhost:3000/upload');
                    let form = new FormData();
                    let files = model.data['$file_photos'];
                    console.log(files);
                    for(let f of files){
                        form.append('photo',f);
                    }
                    xhr.setRequestHeader('Content-Type','multipart/form-data');
                    xhr.send(form);
                    xhr.onload = (x)=>{
                        let r = JSON.parse(xhr.responseText);
                        for(let r1 of r.rows){
                            model.data['photos'].push({
                                imgId:r1.id,
                                imgUrl:r1.url,
                                fileName:r1.fileName
                            });
                        }
                        model.set('$uploadstate_photos',0);
                    }
                },
                delFile:function(dom,model,module,e){
                    let rows = module.model.data['photos'];
                    for(let i=0;i<rows.length;i++){
                        if(rows[i].imgId === model.data['imgId']){
                            rows.splice(i,1);
                            break;
                        }
                    }
                    
                }
            }
        }
    })
</script>
</html>
