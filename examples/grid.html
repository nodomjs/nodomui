<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/msg_zh.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/grid.js'></script>
    <script src='../dist/select.js'></script>
    <script src='../dist/pagination.js'></script>

    <style>
        .ct{
            min-width:1000px !important;
            height:500px; 
        }
        .pager{
            text-align:center;
            padding-top:30px;
        }
        body{
            padding:5px;
        }
        
    </style>
</head>
<body>
    <div>
        <!--
            dataName:数据集字段名，默认rows
            rowalt:  行颜色交替
            sortable: 可排序，如果不设置，则列标题不会显示排序按钮
            gridLine: 网格线，分为 row(行) column(列) both(行列)
            fixHead:  固定表头，滚动条拉动时不滚动
            hideHead: 隐藏头部
        -->
        <ui-grid  dataName='rows' class='ct' rowalt sortable gridline='both' hideHead>
            <!--列集合-->
            <cols>
                <!--
                    width:显示宽度，所有宽度之和为表格宽度份数，width值表示 width/总份数 * 100%
                    title:表头名
                    field:绑定字段名，如果不绑定，则不能排序
                    notsort: 不显示排序
                    hide: 在表格中隐藏该列
                -->
                <div width='0.6' title='编号' notsort field='id'>{{id}}</div>
                <div width='2' title='头像' field='head' type='img'>{{head}}</div>
                <div width='2' title='头像链接' field='head'><a href='{{head}}' target='blank'>{{head}}</a></div>
                <div width='3' title='商品名' field='name'>{{name}}</div>
                <div width='1' title='价格' field='price'>{{price|currency}}</div>
                <div width='1' title='原价' field='oprice'>{{oprice|currency}}</div>
                <div width='1' title='超级vip'>{{(oprice*discount*$$vip)|currency}}</div>
                <div width='1' title='折扣' field='discount'>{{(discount*10)|number:2}}</div>
                <div width='1' title='商品描述' hide>{{desc}}</div>
            </cols>
            <!--
                labelWidth  label宽度
                auto        是否自动生成详细信息，如果不设置，则需要添加子元素
                cols        一行显示几列，默认1列
            -->
            <sub class='sub' labelWidth='100' cols='2' auto>
                <!-- <div><label>编号：</label><span>{{id}}</span></div>
                <div><label>商品名：</label><span>{{name}}</span></div>
                <div><label>价格：</label><span>{{price}}</span></div>
                <div><label>原价：</label><span>{{oprice}}</span></div>
                <div><label>折扣：</label><span>{{(discount*10)|number:2}}</span></div> -->
            </sub>
            <!--分页-->
            <ui-pagination totalName='total' onChange='changeData' pageSize='10' sizeChange='10,20,30,50' showGo showTotal></ui-pagination>
        </ui-grid>
        
        
    </div>
</body>
<script>
    
    nodom.newApp({
        module:{
            el:'div',
            data:"data/grid1.json",
            // data:'http://localhost:3000/commodity/getinfo',
            methods:{
                cacDis:(data)=>{
                    return data * 10;
                },
                clickItem:(dom,model,module,e)=>{
                    console.log('hello',dom,model,module,e)
                },
                changeData:(module,pageno,pagesize)=>{
                    nodom.request({
                        url:'data/grid'+ pageno +'.json',
                        type:'json'
                    }).then((r)=>{
                        if(r.total){
                            module.model.set('total',r.total);
                        }
                        module.model.set('rows',r.rows);
                    })
                }
            }
        }
    });
</script>
</html>
