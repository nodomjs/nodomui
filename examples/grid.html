<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <link rel="stylesheet/less" type="text/css" href="css/accordion.less" />
    <link rel="stylesheet/less" type="text/css" href="css/grid.less" />
    <link rel="stylesheet/less" type="text/css" href="css/color.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/grid.js'></script>
    <style>
        .ct{
            width:1000px !important;
        }
        body{
            padding:5px;
        }
        .sub{
            background-color:burlywood;
            padding:10px;
        }
        .sub label{
            display:inline-block;
            width:100px;
        }
    </style>
</head>
<body>
    <div>
        <ui-grid  class='' rowalt sortable gridline='both'>
            <ui-row data='rows'>
                <div width='1' title='编号' notsort>{{id}}</div>
                <div width='2' title='图片' type='img'>{{head}}</div>
                <div width='3' title='商品名'>{{name}}</div>
                <div width='1' title='价格'>{{(oprice*discount)|currency}}</div>
                <div width='1' title='原价'>{{oprice|currency}}</div>
                <div width='1' title='超级vip'>{{(oprice*discount*$$vip)|currency}}</div>
                <div width='1' title='折扣'>{{(discount*10)|number:2}}</div>
            </ui-row>
            <ui-sub class='sub' labelwidth='100' cols='2'>
                <div><label>编号：</label><span>{{id}}</span></div>
                <div><label>商品名：</label><span>{{name}}</span></div>
                <div><label>价格：</label><span>{{price}}</span></div>
                <div><label>原价：</label><span>{{oprice}}</span></div>
                <div><label>折扣：</label><span>{{(discount*10)|number:2}}</span></div>
            </ui-sub>
        </ui-grid>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:"data/grid.json",
            
            methods:{
                cacDis:(data)=>{
                    return data * 10;
                },
                clickItem:(dom,model,module,e)=>{
                    console.log('hello',dom,model,module,e)
                }
            }
        }
    })
</script>
</html>
