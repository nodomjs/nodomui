<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/layout.js'></script>
    <script src='../dist/accordion.js'></script>
    <style>
        
        
    </style>
</head>
<body>
    <div>
        <ui-layout>
            <div north style='line-height:60px;text-align: center;font-size:20px;background-color:#333;color:#fff'>
                这是一个管理系统
            </div>
            <div west class='west' style='width:300px'>
                <ui-panel title='功能选择'>
                    <ui-accordion>
                        <div first data='levels' icon='pulldown pullup' activeName='active'>{{title}}</div>
                        <a second data='rows'>{{name}}</a>
                    </ui-accordion>
                </ui-panel>
            </div>
            <div center>
                <ui-panel class='panel' title='测试panel' buttons='min,max,close' style='height:100%'>
                    <ui-toolbar>
                        <ui-button nobg icon='menu'></ui-button>
                        <ui-button nobg right icon='arrow-down' >颜色</ui-button>
                        <ui-button nobg icon='search'></ui-button>
                        <ui-button nobg icon='ashbin'></ui-button>
                    </ui-toolbar>
                    <ui-buttongroup>
                        <ui-button theme='active' icon='add'>添加</ui-button>
                        <ui-button theme='error' icon='ashbin'>删除</ui-button>
                        <ui-button theme='warn' icon='edit'>编辑</ui-button>
                        <ui-button  icon='search'>查询</ui-button>
                    </ui-buttongroup>
                    <!--panel body,可以有多个-->
                    <div>hello world!</div>
                    <p>
                        这是一个panel  
                    </p>
                </ui-panel>
            </div>
            <div east style='width:200px'>东边</div>
            <div south class='south' style='line-height:30px;text-align: center;font-size:16px;background-color:#333;color:#fff'>
                nodom团队@版权所有<br>
                邮箱：nodomjs@aliyun.com
            </div>
            
        </ui-layout>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                levels:[
                    {title:'商品管理',active:true,rows:[
                        {name:'商品上架'},
                        {name:'商品下架'},
                        {name:'商品编辑'},
                        {name:'商品统计'}
                    ]},
                    {title:'商家管理',rows:[
                        {name:'商家审核'},
                        {name:'商家关店'},
                        {name:'临时关闭'},
                        {name:'商家统计'}
                    ]},
                    {title:'订单管理',rows:[
                        {name:'发货'},
                        {name:'取消申请'},
                        {name:'删除订单'}
                    ]},
                    {title:'安全管理',rows:[
                        {name:'角色管理'},
                        {name:'用户管理'},
                        {name:'资源管理'},
                        {name:'权限管理'}
                    ]}
                ]
            }
        }
    })
</script>
</html>
