<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/layout.js'></script>
    <script src='../dist/accordion.js'></script>
    <script src='../dist/list.js'></script>
</head>
<body>
    <div>
        <ui-layout>
            <!--北-->
            <div north style='line-height:60px;height:60px;text-align:center;font-size:20px;background-color:#333;color:#fff'>
                这是Nodom Layout测试
            </div>
            <!--西-->
            <div west style='width:300px' title='功能选择'  allowMin>
                    <ui-accordion>
                        <div first data='levels' icon='pulldown pullup' activeName='active'>{{title}}</div>
                        <a second data='rows'>{{name}}</a>
                    </ui-accordion>
                </ui-panel>
            </div>
            <!--中-->
            <div center>
                <ui-panel class='panel' title='测试panel' buttons='min,max,close' style='height:100%'>
                    <ui-toolbar>
                        <ui-button nobg icon='menu'></ui-button>
                        <ui-button nobg right icon='arrow-down' >颜色</ui-button>
                        <ui-button nobg icon='search'></ui-button>
                        <ui-button nobg icon='ashbin'></ui-button>
                    </ui-toolbar>
                    <ui-buttongroup>
                        <ui-button theme='active' icon='add'>添加</ui-button>
                        <ui-button theme='error' icon='ashbin'>删除</ui-button>
                        <ui-button theme='warn' icon='edit'>编辑</ui-button>
                        <ui-button  icon='search'>查询</ui-button>
                    </ui-buttongroup>

                    <div>hello world!</div>
                    <p>
                        这是一个panel  
                    </p>
                </ui-panel>
            </div>
            <!--东-->
            <div east style='width:250px' title='辅助功能' allowMin>
                <ui-list listField='list' type='col'>
                    <div style='width:60px;text-align:center'>
                        <b class='nd-icon-{{icon}}' style='font-size:30px'></b>
                        <div>{{htitle}}</div>
                    </div>
                </ui-list>
            </div>
            <!--南-->
            <div south class='south' style='padding:10px;line-height:30px;text-align: center;font-size:14px;background-color:#333;color:#fff'>
                nodom团队@版权所有<br>
                邮箱：nodomjs@aliyun.com
            </div>
            
        </ui-layout>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                levels:[
                    {title:'商品管理',active:true,rows:[
                        {name:'商品上架'},
                        {name:'商品下架'},
                        {name:'商品编辑'},
                        {name:'商品统计'}
                    ]},
                    {title:'商家管理',rows:[
                        {name:'商家审核'},
                        {name:'商家关店'},
                        {name:'临时关闭'},
                        {name:'商家统计'}
                    ]},
                    {title:'订单管理',rows:[
                        {name:'发货'},
                        {name:'取消申请'},
                        {name:'删除订单'}
                    ]},
                    {title:'安全管理',rows:[
                        {name:'角色管理'},
                        {name:'用户管理'},
                        {name:'资源管理'},
                        {name:'权限管理'}
                    ]}
                ],
                list:[
                    {hid:1,htitle:'体育',icon:'message',desc:'体育运动很不错'},
                    {hid:2,htitle:'阅读',icon:'search',desc:'阅读让人睿智'},
                    {hid:3,htitle:'健身',icon:'home',disable:true,desc:'健身让人上瘾'},
                    {hid:4,htitle:'电脑游戏',icon:'user',desc:'好玩可别贪玩'},
                    {hid:5,htitle:'户外运动',icon:'password',desc:'感受大自然，轻呼吸'},
                    {hid:6,htitle:'旅游',icon:'prompt',disable:true,desc:'读万卷书，行万里路'}
                ]
            }
        }
    })
</script>
</html>
