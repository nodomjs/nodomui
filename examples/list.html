<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/list.less" />
    <link rel="stylesheet/less" type="text/css" href="css/font.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/msg_zh.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/dialog.js'></script>
    
    <script src='../dist/list.js'></script>
    
    <style>
         .list1{
             width:500px;
             height:100px;
         }
         .item1{
             width:100px;
         }

         .item1 img{
             width:60px;
         }

         .item1 div{
             font-size:16px;
             text-align:center;
         }
    </style>
</head>
<body>
    <div>
        <p>横向单选list</p>
        <ui-list x-field='hobby' valueField='hid' displayField='htitle'
            listField='hobbies' type='col' 
            itemClick='clickItem'
            ></ui-list>

        <p>纵向多选list</p>
        <ui-list class='list1' x-field='hobby' valueField='hid' displayField='htitle'
            listField='hobbies' type='row' multiselect 
            itemClick='clickItem'
            ></ui-list>
        <p>带禁用项list</p>
        <ui-list x-field='hobby' valueField='hid' displayField='htitle' disableField='disable' 
            listField='hobbies' type='col' 
            itemClick='clickItem'
            ></ui-list>
            
        <p>自定义list1</p>
        <ui-list x-field='hobby' class='list1' valueField='hid' displayField='htitle'
            listField='hobbies' type='row' 
            itemClick='clickItem'
            >
            <div>
                <b class='{{"nd-icon-" + icon }}'></span>
                <span>{{htitle}}</span>
                <span>{{desc}}</span>
            </div>
        </ui-list>

        <p>自定义list2</p>
        <ui-list 
            listField='desks' type='col' 
            itemClick='clickItem'
            >
            <div class='item1' align='center'>
                <img src='{{icon}}'>
                <div>{{title}}</div>
            </div>
        </ui-list>
        

    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                hobby:2,
                desks:[
                    {id:1,title:'计算器',icon:'imgs/caculator.png'},
                    {id:2,title:'日历',icon:'imgs/calendar.png'},
                    {id:3,title:'安全',icon:'imgs/shield.png'},
                    {id:4,title:'购物',icon:'imgs/shopping_cart.png'},
                    {id:5,title:'钱包',icon:'imgs/wallet.png'},
                    {id:6,title:'设置',icon:'imgs/settings.png'}
                ],
                hobbies:[
                    {hid:1,htitle:'体育',icon:'prompt',desc:'体育运动很不错'},
                    {hid:2,htitle:'阅读',icon:'search',desc:'阅读让人睿智'},
                    {hid:3,htitle:'健身',icon:'close',disable:true,desc:'健身让人上瘾'},
                    {hid:4,htitle:'电脑游戏',icon:'minus',desc:'好玩可别贪玩'},
                    {hid:5,htitle:'户外运动',icon:'add',desc:'感受大自然，轻呼吸'},
                    {hid:6,htitle:'旅游',icon:'prompt',disable:true,desc:'读万卷书，行万里路'},
                    {hid:7,htitle:'吐槽',icon:'prompt',desc:'吐吐更健康'},
                    {hid:8,htitle:'发呆',icon:'prompt',desc:'人生那么长，歇一下又何妨'},
                ]
            },
            methods:{
                clickItem:function(dom,model,module,e){
                    console.log(model.data);
                }
            }
        }
    })
</script>
</html>
