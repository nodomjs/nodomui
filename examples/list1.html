<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/msg_zh.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/dialog.js'></script>
    
    <script src='../dist/list.js'></script>
    
    <style>
         .list1{
             width:500px;
             height:100px;
         }
         .item1{
             width:100px;
         }

         .item1 img{
             width:60px;
         }

         .item1 div{
             font-size:16px;
             text-align:center;
         }
    </style>
</head>
<body>
    <div>
        
        <p>纵向多选list</p>
        <ui-list style='width:300px' x-field='select' valueField='id' displayField='name' 
            listField='foods' type='row' 
            itemClick='clickItem'
            >
            <div x-route='{{url}}'>{{id}}-{{name}}</div>
        </ui-list>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:'data/data1.json',
            methods:{
                clickItem:function(dom,model,module,e){
                    console.log(model.data);
                }
            }
        }
    })
</script>
</html>
