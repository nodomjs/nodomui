<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <link rel="stylesheet/less" type="text/css" href="css/listtransfer.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/listtransfer.js'></script>
    <style>
        .ct{
            height:150px;
            width:600px;
        }
    </style>
</head>
<body>
    <div>
        <ui-listtransfer class='ct' field='selectedUser'  valueField='uid' displayField='uid,userName,company'>
        </ui-listtransfer>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                selectedUser:[3,4],
                users:[
                    {uid:1,userName:'yang lei','company':'swust'},
                    {uid:2,userName:'张三','company':'阿里'},
                    {uid:3,userName:'李四','company':'华为'},
                    {uid:4,userName:'王武','company':'腾讯'},
                    {uid:5,userName:'fieldyang','company':'京东'},
                    {uid:6,userName:'路人甲','company':'google'}
                ]
            },
            methods:{
                
            }
        }
    })
</script>
</html>
