<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/pagination.less" />
    <link rel="stylesheet/less" type="text/css" href="css/font.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/msg_zh.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <script src='../dist/pagination.js'></script>
    
    <style>
        
    </style>
</head>
<body>
    <div>
        <div>显示所有内容</div>

        <!--
            totalName 记录数数据项名
            pageSize  默认页面大小值
            sizeChange 页面大小选择列表
            showTotal   是否显示共*条
            showGo      是否显示跳转到*页
            showNum     显示页号数量
            steps       双箭头移动大步步数
            onChange    页号或页面大小数据改变执行的事件，参数为 module,pageno,pagesize。当分页数据从url按照页号和页面大小分批获取时，不需要设置。
            requestParam='pageno,pagesize'，请求数据参数名，当与grid绑定时与分页数据url配合使用，pageno:页号，pagesize:页面大小。
        -->
        <ui-pagination totalName='total' pageSize='50' sizeChange='10,50,100,200' 
            showTotal showGo showNum='15'
            steps='10' onchange='changePage'>
        </ui-pagination>

    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                total:300,
                pageSize:10,
                currentPage:2
            },
            methods:{
                clickItem:function(dom,model,module,e){
                    console.log(model.data);
                },
                changePage:function(module,currentPage,pageSize){
                    console.log(module,currentPage,pageSize);
                }
            }
        }
    })
</script>
</html>
