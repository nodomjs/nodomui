<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/msg_zh.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/select.js'></script>
    <script src='../dist/pagination.js'></script>
    
    <style>
        
    </style>
</head>
<body>
    <div>
        <p>简单使用</p>
        <ui-pagination totalName='total'></ui-pagination>

        <p>显示记录数</p>
        <ui-pagination totalName='total' showTotal></ui-pagination>

        <p>带页面跳转</p>
        <ui-pagination totalName='total' showTotal showGo></ui-pagination>
        
        <p>选择页面大小</p>
        <ui-pagination totalName='total' pageSize='10' sizeChange='10,20,30,50' 
            showTotal showGo >
        </ui-pagination>

        <p>修改显示页面数为15(默认10)</p>
        <ui-pagination totalName='total' pageSize='10' sizeChange='10,20,30,50' 
            showTotal showGo showNum='15'>
        </ui-pagination>

        <p>修改一大步移动步数为10(默认5)</p>
        <ui-pagination totalName='total' pageSize='10' sizeChange='10,20,30,50' 
            showTotal showGo showNum='10' steps='10'>
        </ui-pagination>
        
        <p>增加change事件</p>
        <ui-pagination totalName='total' pageSize='10' sizeChange='10,20,30,50' 
            showTotal showGo showNum='10' steps='10' onchange='changePage'>
        </ui-pagination>

    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                total:300
            },
            methods:{
                changePage:function(module,currentPage,pageSize){
                    console.log(module,currentPage,pageSize);
                }
            }
        }
    })
</script>
</html>
