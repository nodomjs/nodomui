<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    
</head>
<body>
    <div>
        <ui-panel title='测试panel' head min max close>
            <ui-toolbar>
                <ui-button>添加</ui-button>
                <ui-button>删除</ui-button>
                <ui-button>编辑</ui-button>
                <ui-button>查询</ui-button>
            </ui-toolbar>
            <div>hello world!</div>
        </ui-panel>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div'
        }
    })
</script>
</html>
