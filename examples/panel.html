<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/panel.js'></script>
    <script src='../dist/button.js'></script>
    <script src='../dist/toolbar.js'></script>
    <script src='../dist/buttongroup.js'></script>
    <style>
        .panel{
            margin:20px;
            height:300px;
            width:500px;
        }
    </style>
</head>
<body>
    <div>
        <ui-panel class='panel' title='测试panel' buttons='min,max,close'>
            <ui-toolbar>
                <ui-button nobg icon='menu'></ui-button>
                <ui-button nobg iconPos='right' icon='arrow-down' >颜色</ui-button>
                <ui-button nobg icon='search'></ui-button>
                <ui-button nobg icon='ashbin'></ui-button>
            </ui-toolbar>
            <ui-buttongroup>
                <ui-button theme='active' icon='add'>添加</ui-button>
                <ui-button theme='error' icon='ashbin'>删除</ui-button>
                <ui-button theme='warn' icon='edit'>编辑</ui-button>
                <ui-button  icon='search'>查询</ui-button>
            </ui-buttongroup>
            <!--panel body,可以有多个-->
            <div>hello world!</div>
            <p>
                这是一个panel  
            </p>
        </ui-panel>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div'
        }
    })
</script>
</html>
