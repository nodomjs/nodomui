<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/panel.js'></script>
    
</head>
<body>
    <div>
        <nui:panel title='测试panel' showHead='true' showHeaderbar='true' showMin='true' showMax='true'>
            <div>hello world!</div>
        </nui:panel>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div'
        }
    })
</script>
</html>
