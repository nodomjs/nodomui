<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/nodomui.css" />
    <script src='js/nodom.js'></script>
    <script src='../bin/nodomui.js'></script>
    
</head>
<body>
    <div>
        <button e-click='changeData'>changeData</button>
        <p>简单使用</p>
        <!--
            x-field 绑定字段
            valueField 对应数组中对象的值字段名
            displayField 对应数组中对象的显示字段名
            listField  下拉列表对应数据
            allowFilter 允许过滤
            listWidth   下拉列表宽度，默认与输入框相同
            showEmpty   显示请选择...
        -->
        <ui-select x-field='hobby' valueField='hid' displayField='htitle' listField='hobbies' onChange='change' showEmpty>
        </ui-select>
        
        <!-- <p>多选方式</p>
        <ui-select x-field='hobby1' valueField='hid' displayField='htitle' listField='hobbies' multiselect>
        </ui-select>
        
        <p>自定义</p>
        <ui-select x-field='hobby2' valueField='hid' displayField='htitle' listField='hobbies' multiselect listWidth='500'>
            <div class='hobitem'><span class='id'>{{hid}}</span> <span class='title'>{{htitle}} </span> 
            <span class='desc'>{{desc}}</span></div>
        </ui-select> 

        <p>带过滤功能</p>
        <ui-select x-field='hobby3' valueField='hid' displayField='htitle' listField='hobbies' showEmpty allowFilter listWidth='500'>
            <div class='hobitem'><span class='id'>{{hid}}</span> <span class='title'>{{htitle}} </span> 
            <span class='desc'>{{desc}}</span></div>
        </ui-select> -->
    </div>


</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                
                hobby1:2,
                hobby2:3,
                hobby3:4,
                hobbies:[
                    {hid:1,htitle:'体育',icon:'message',desc:'体育运动很不错'},
                    {hid:2,htitle:'阅读',icon:'search',desc:'阅读让人睿智'},
                    {hid:3,htitle:'健身',icon:'home',disable:true,desc:'健身让人上瘾'},
                    {hid:4,htitle:'电脑游戏',icon:'user',desc:'好玩可别贪玩'},
                    {hid:5,htitle:'户外运动',icon:'password',desc:'感受大自然，轻呼吸'},
                    {hid:6,htitle:'旅游',icon:'prompt',disable:true,desc:'读万卷书，行万里路'}
                ]
            },
            methods:{
                change:function(model,module,newValue,oldValue){
                    console.log(model,module,newValue,oldValue);
                },
                changeData:function(dom,model,module){
                    // model.set('hobbies',[
                    //     {hid:1,htitle:'体育',icon:'message',desc:'体育运动很不错'},
                    //     {hid:2,htitle:'阅读',icon:'search',desc:'阅读让人睿智'},
                    //     {hid:3,htitle:'健身',icon:'home',disable:true,desc:'健身让人上瘾'}
                    // ]);    
                    model.data.hobbies.shift();
                    model.set('hobby',1);
                }
            }
        }
    })
</script>
</html>
