<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <link rel="stylesheet/less" type="text/css" href="css/tab.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/tab.js'></script>
    <style>
        .tab{
            height:200px;
        }
    </style>
</head>
<body>
    
    <div>
        <!-- <h2>简单使用</h2>
        <ui-tab position='top' allowClose>
            <tab title='tab1'><p style='color:red'>this is tab1</p></tab>
            <tab title='tab2'>this is tab2</tab>
            <tab title='tab3'>this is tab3</tab>
        </ui-tab> -->

        <h2>引入数据</h2>
        <button e-click='addToTail'>添加到尾</button>
        <button e-click='addToHead'>添加到头</button>
        <button e-click='addTo2'>添加到第二个</button>
        <ui-tab class='tab' position='top' name='tab1' allowClose>
            <tab title='tab1'><p style='color:red'>this is tab1</p></tab>
            <tab title='tab2'>this is tab2</tab>
            <tab title='tab3'>this is tab3</tab>
        </ui-tab>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                tabIndex:4
            },
            methods:{
                addToTail:function(dom,model,module){
                    let index = ++model.data.tabIndex;
                    module.getPlugin('tab1').addTab({
                        title:'Tab' + index,
                        name:'Tab' + index,
                        content:`<span>这是动态添加的tab{{tabIndex}}</span>`,
                        active:true
                    });
                },

                addToHead:function(dom,model,module){
                    let index = ++model.data.tabIndex;
                    module.getPlugin('tab1').addTab({
                        title:'Tab' + index,
                        index:0,
                        name:'Tab' + index,
                        content:`<span>这是动态添加的tab{{tabIndex}}</span>`,
                        active:true
                    });
                },

                addTo2:function(dom,model,module){
                    let index = ++model.data.tabIndex;
                    module.getPlugin('tab1').addTab({
                        title:'Tab' + index,
                        name:'Tab' + index,
                        index:2,
                        content:`<span>这是动态添加的tab{{tabIndex}}</span>`,
                        active:true
                    });
                }
            }
        }
    })
</script>
</html>
