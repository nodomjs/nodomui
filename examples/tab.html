<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <link rel="stylesheet/less" type="text/css" href="css/panel.less" />
    <link rel="stylesheet/less" type="text/css" href="css/button.less" />
    <link rel="stylesheet/less" type="text/css" href="css/icon.less" />
    <link rel="stylesheet/less" type="text/css" href="css/tab.less" />
    <script src='js/nodom.js'></script>
    <script src='js/less.min.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/tab.js'></script>
    <style>
        
    </style>
</head>
<body>
    
    <div>
        <h2>简单使用</h2>
        <ui-tab position='top'>
            <tab title='tab1'><p style='color:red'>this is tab1</p></tab>
            <tab title='tab2'>this is tab2</tab>
            <tab title='tab3'>this is tab3</tab>
        </ui-tab>

        <h2>引入数据</h2>
        <ui-tab position='top' allowClose>
            <tab x-repeat='tabs' name='{{name}}' title='{{title}}' active='{{active}}'>{{content}}</tab>
        </ui-tab>
    
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                tabs:[
                    {title:'tab1',name:'Tab1',content:`<p style='color:red'>这是 tab1</p>`,active:true},
                    {title:'tab2',name:'Tab2',content:`<p style='color:blue'>这是 tab2</p>`},
                    {title:'tab3',name:'Tab3',content:`<p style='color:yellow'>这是 tab2</p>`}
                ]
            },
            methods:{
                clickItem:function(e,module){
                    console.log(module);
                }
            }
        }
    })
</script>
</html>
