<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet/less" type="text/css" href="css/base.less" />
    <script src='js/less.min.js'></script>
    <title>Document</title>
    <style>
        @keyframes sizeme{
            from {height:30px;}
            to {height:0px;}
        }
        div{
            background-color:red;
            padding:30px;
            transition:transform 1s ease;
        }
    </style>
    
</head>

<body>
    <button onclick='hide()'>hide</button>
    <button onclick='show()'>show</button>
    <div>hello world!</div>
    <div>this is next</div>
</body>
<script>
    function hide(){
        let div = document.querySelector('div');
        console.log(div.offsetHeight,div.offsetWidth);
        div.style.transform = ' translate(-50%,-50%) scale(0,0)'
    }
    function show(){
        let div = document.querySelector('div');
        div.style.transform = ' translate(0,0) scale(1,1)'
    }
</script>
</html>
