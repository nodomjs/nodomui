<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta title="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>nodomui example - panel usage</title>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <script src='js/nodom.js'></script>
    <script src='../dist/uibase.js'></script>
    <script src='../dist/tree.js'></script>
    <style>
        .ct{
            width:300px !important;
            display:inline-block;
        }
    </style>
</head>
<body>
    <div>
        <!--
            listField       显示的数据行
            valueField      值字段名
            displayField    显示字段名
            itemClick       item点击事件
            checkName       选择字段名，如果没有此项，则不显示选择框
            maxLevel        最大级数，默认3
            icons           两个，以“,”分割，第一个为非叶子节点图标，第二个为叶子节点图标
        -->
        <ui-tree class='ct' x-model='data1' listField='rows'
            icons='minus,add' valueField='id' displayField='title' itemClick='clickItem' 
            checkName='checked' 
            maxLevel='4'
            >
        </ui-tree>
    </div>
</body>
<script>
    nodom.newApp({
        module:{
            el:'div',
            data:{
                rows:[
                    {title:'商品管理',checked:true,rows:[
                        {title:'商品上架'},
                        {title:'商品下架'},
                        {title:'商品编辑'},
                        {title:'商品统计',checked:true,rows:[
                            {title:'上架统计'},
                            {title:'下架统计'},
                            {title:'销售统计',rows:[
                                {title:'日统计'},
                                {title:'周统计'},
                                {title:'月统计'},
                                {title:'年统计'}
                            ]}
                        ]}
                    ]},
                    {title:'商家管理',rows:[
                        {title:'商家审核'},
                        {title:'商家关店'},
                        {title:'临时关闭'},
                        {title:'商家统计'}
                    ]},
                    {title:'订单管理',rows:[
                        {title:'发货'},
                        {title:'取消申请'},
                        {title:'删除订单'}
                    ]},
                    {title:'安全管理',rows:[
                        {title:'角色管理'},
                        {title:'用户管理'},
                        {title:'资源管理'},
                        {title:'权限管理'}
                    ]}
                ]    
            },
            methods:{
                clickItem:function(e,module){
                    console.log(module);
                }
            }
        }
    })
</script>
</html>
